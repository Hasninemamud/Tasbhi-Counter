<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-500 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold mb-4">Tasbhi Counter App</h1>
        <div class="flex items-center justify-center space-x-4">
            <button id="decrement" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none">-</button>
            <span id="count" class="text-4xl font-bold">0</span>
            <button id="increment" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none">+</button>
            <button id="reset" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Reset</button>
        </div>
        

    <script src="/01--Counter/counter.js">    </script>
</body>
</html>
